version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.6

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:erbium

jobs:
  build:
    <<: *defaults

    steps:
      - checkout
      - persist_to_workspace:
          root: ~/repo
          paths: .

  webtests:
    working_directory: ~/repo
    docker:
      - image: cimg/openjdk:17.0.0
    environment:
      DISPLAY: :99

    steps:
      - attach_workspace:
          at: ~/repo
      - browser-tools/install-browser-tools
      - run:
          command: |
            google-chrome --version
            chromedriver --version
            ps -efa | grep Xvfb
          name: Check install
      - run: xvfb-run mvn clean install
      - store_artifacts:
          path: ~/repo/core/target/surefire-reports
      - store_artifacts:
          path: ~/repo/core/target/webtests-videos

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: /^gh-pages$/
      - webtests:
          requires:
            - build
