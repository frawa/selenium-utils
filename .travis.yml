sudo: required
dist: trusty
addons:
  chrome: stable
install: # Install ChromeDriver.
  - wget -N http://chromedriver.storage.googleapis.com/2.30/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
script:
  - set -e
  - whereis google-chrome-stable
  - google-chrome-stable --version
  - whereis chromedriver
  - mvn clean install -Dgoogle.chrome=/usr/bin/google-chrome-stable -Pitcases jacoco:report coveralls:report

#before_script:
#  - export DISPLAY=:99.0
#  - sh -e /etc/init.d/xvfb start
#  - sleep 3
script:
  - mvn clean install -Dwebtests.browser=chrome -Dwebtests.verbose=true -Dwebdriver.chrome.driver=/usr/local/share/chromedriver

# Skip install step which is not needed with maven
install: true

cache:
 directories:
 - $HOME/.m2

jdk:
  - oraclejdk8
